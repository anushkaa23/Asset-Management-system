services:
  - type: web
    name: asset-management-system
    env: docker
    dockerfilePath: ./Dockerfile
    plan: free
    envVars:
      - key: ASPNETCORE_ENVIRONMENT
        value: Production
      - key: DATABASE_URL
        fromDatabase:
          name: assetmanagement-db
          property: connectionString
      - key: AdminCredentials__Username
        value: admin
      - key: AdminCredentials__Password
        value: Admin@123
        # IMPORTANT: Change this to a secure password before deploying!

databases:
  - name: assetmanagement-db
    databaseName: assetmanagement
    user: assetmanagement_user
    plan: free